<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flower Time</title>
</head>
<body>
    <header>
        <h1>Flower Time</h1>

        <!-- Starts and refreshes the game -- possibly split these two function up later -->
        <button class="start-button">
            Start Game
        </button>

        <!-- This button opens up the rules modal -->
        <button class="open-rules">
            Open Rules
        </button>
    </header>
    <main>
        <!-- Incorrect Guesses div -->
        <div class="incorrect-guesses">
            Incorrect guesses box
        </div>

        <!-- Submit form for correct guesses -->
        <div class="submit-form">
            <form class="form" action="submit">
                <input class="input" type="text" placeholder="Guess a letter">
                <button class="submit-button">Submit</button>
            </form>
        </div>

        <!-- Correct guesses box -->
        <div class="correct-guesses">
            <h3>Correct guess box</h3>
            <ul class="correct-Ul"></ul>
        </div>

        <!-- Flower Box -->
        <div class="flower">Flower design box</div>
        
        <!-- Win Counter -->
        <div class="win-count">Win Count</div>
       
        <!-- Loss counter -->
        <div class="loss-count">Loss Count</div>
        <script src="script.js"></script>
    </main>
</body>
</html>
