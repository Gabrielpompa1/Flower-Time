<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flower Time</title>
</head>
<body>
    <header>
        <h1>Flower Time</h1>
        <button class="start-button">Start Game</button>
    </header>
    <main>
        <div class="previous-guesses">Previous guesses box</div>
        <div class="submit-form">
            <form action="submit">
                <input type="text">
                <button class="submit-button">Submit</button>
            </form>
        </div>
        <div class="correct-guesses">Correct guess box</div>
        <div class="flower">Flower design box</div>
        <div class="win-count">Win Count</div>
        <div class="loss-count">Loss Count</div>
        <script src="script.js"></script>
    </main>
</body>
</html>
