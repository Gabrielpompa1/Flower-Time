<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Flower Time</title>
</head>

<body>
    <header>
        <h1>Flower Time</h1>

        <!-- Starts and refreshes the game -- possibly split these two function up later -->
        <button class="start-button">
            Start Game
        </button>

        <!-- This button opens up the rules modal -->
        <button class="open-rules">
            Open Rules
        </button>
    </header>
    <main>


        <!-- Submit form for correct guesses -->
        <div class="submit-form">
            <form class="form" action="submit">
                <input class="input" type="text" placeholder="Guess a letter" maxlength="1">
                
            </form>
            <button class="submit-button">Submit Answer</button>
        </div>

        <!-- Correct guesses box -->
        <div class="correct-guesses">
            <h3 class="word-title">Correct guess box</h3>
            <div class="phrase">
                <ul class="correct-ul">
                    <p class="answer" id="key0">_</p>
                    <p class="answer" id="key1">_</p>
                    <p class="answer" id="key2">_</p>
                    <p class="answer" id="key3">_</p>
                    <p class="answer" id="key4">_</p>
                </ul>
            </div>
        </div>

        <!-- Incorrect Guesses div -->
        <div class="incorrect-guesses">
            <h3>Incorrect guesses box</h3>
            <ul class="incorrect-ul">

            </ul>
        </div>

        <!-- Flower Box -->
        <div class="flower">Flower design box</div>

        <!-- Win Counter -->
        <div class="win-count">Win Count</div>

        <!-- Loss counter -->
        <div class="loss-count">Loss Count</div>
        
        <script src="script2.js"></script>
    </main>
</body>

</html>
